# Basic Settings
listen_addresses = '*'
port = 5432
max_connections = 200           # Increased from default

# Memory Settings
shared_buffers = 1GB            # 25% of system RAM for dedicated DB server
work_mem = 8MB                  # For complex queries
maintenance_work_mem = 128MB    # For maintenance operations
effective_cache_size = 3GB      # ~75% of system RAM
dynamic_shared_memory_type = posix

# Write Ahead Log
wal_level = replica
max_wal_senders = 10
max_replication_slots = 10
wal_keep_size = 1GB             # Increased for replication lag protection
archive_mode = on
archive_command = 'test ! -f /var/lib/postgresql/archive/%f && cp %p /var/lib/postgresql/archive/%f'
archive_timeout = 60            # In seconds

# Replication
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
wal_receiver_status_interval = 10s
hot_standby_feedback = on

# Query Tuning
random_page_cost = 1.1          # For SSD storage
effective_io_concurrency = 200  # For SSD storage

# Logging
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # Log slow queries (>1s)
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Autovacuum Settings
autovacuum = on
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05